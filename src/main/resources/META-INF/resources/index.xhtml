<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hospitales app</title>
</h:head>

<h:body>
   
<!-- creer un tableau primeface -->
<p:dataTable var="hospital" value="#{hospitalViewController.hospitales}">
    <p:column headerText="Id">
        <h:outputText value="#{hospital.id}" />
    </p:column>

    <p:column headerText="Year">
        <h:outputText value="#{hospital.year}" />
    </p:column>

    <p:column headerText="Brand">
        <h:outputText value="#{hospital.brand}" />
    </p:column>

    <p:column headerText="Color">
        <h:outputText value="#{hospital.color}" />
    </p:column>
</p:dataTable>
</h:body>
<h:form><br/>
<p:commandLink id="nonAjax" action="#{hospitalViewController.gotoCreateHospital}" style="margin:20px;" ajax="false">
    <p:button  icon="pi pi-plus" value="Agregar" styleClass="ui-button-raised" />
</p:commandLink>

<p:button   icon="pi pi-pencil" value="Editar" styleClass="ui-button-raised ui-button-warning" />

<br/></h:form>

</html>
