<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hospitales app</title>
</h:head>

<h:body>
   
<!-- Tabla -->
<p:dataTable var="hospital" value="#{hospitalViewController.hospitales}"  rowKey="#{hospital.idhospital}" selectionMode="single">
    <p:column headerText="Id">
        <h:outputText value="#{hospital.idhospital}" />
    </p:column>
    <p:column headerText="Nombre">
        <h:outputText value="#{hospital.nombre}" />
    </p:column>

    <p:column headerText="Antiguedad">
        <h:outputText value="#{hospital.antiguedad}" />
    </p:column>
    <p:column headerText="Distrito">
        <h:outputText value="#{hospital.distrito.descdistrito}" />
    </p:column>
    <p:column headerText="Sede">
        <h:outputText value="#{hospital.sede.descsede}" />
    </p:column>
    <p:column headerText="Gerente">
        <h:outputText value="#{hospital.gerente.descgerente}" />
    </p:column>
    <p:column headerText="Condicion">
        <h:outputText value="#{hospital.condicion.descondicion}" />
    </p:column>
    <p:column headerText="Fecha">
        <h:outputText value="#{hospital.fecharegistro}" />
    </p:column>
    <p:column headerText="Imagen">
        <h:outputText value="#{hospital.imagen}" />
    </p:column>
    <p:column headerText="Acciones">

        <p:commandButton  icon="pi pi-pencil" styleClass="rounded-button ui-button-warning" disableOnAjax="false" action="#{hospitalViewController.editar(hospital.idHospital)}" />
        <p:commandButton  icon="pi pi-trash" styleClass="rounded-button ui-button-danger" disableOnAjax="false" action="#{hospitalViewController.eliminar(hospital.idHospital)}" />
    </p:column>
    
   
</p:dataTable>
</h:body>
<h:form><br/>
<p:commandLink id="nonAjax" action="#{hospitalViewController.gotoCreateHospital}" style="margin:20px;" ajax="false">
    <p:button  icon="pi pi-plus" value="Agregar" styleClass="ui-button-raised" />
</p:commandLink>

<br/></h:form>

</html>
