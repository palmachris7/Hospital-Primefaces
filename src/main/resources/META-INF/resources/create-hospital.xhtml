<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crud Hospitales</title>
</h:head>

<h:body>
    <h:form>
        <h3>Create car</h3>
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <p:outputLabel for="brand" value="Brand" />
                <p:inputText value="#{hospitalViewController.hospital.brand}" id="brand" />
            </div>
            <div class="p-field p-col">
                <p:outputLabel for="color" value="Color" />
                <p:inputText value="#{hospitalViewController.hospital.color}" id="color" />
            </div>
            <div class="p-field p-col">
                <p:outputLabel for="year" value="Year" />
                <p:inputText value="#{hospitalViewController.hospital.year}" id="year" />
            </div>
          <br></br>
            <p:commandLink id="nonAjax" action="#{hospitalViewController.saveHospital}" style="margin:20px;" ajax="false">
          
                <p:button  icon="pi pi-save" value="Guardar" styleClass="ui-button-raised" />
            </p:commandLink>
        </div>
    </h:form>
</h:body>

</html>
